<template name="debate">
	<section class="page-container page-home page-static" id="debateContainer">
		{{#if isSub}}
			{{#if isEmpty}}
				{{> debateNotFound}}
			{{else}}
			<header class="fixed-title cd-auto-hide-header">
				<div class="header-container">
					{{> burger}}
					<div class="pagetitle">
						<h2>
							<span class="room-title">{{pagetitle}}</span>
						</h2>
					</div>
				</div>
				<ul class="header-options">
					{{#if validEdit}}
						<li  class="waves-effect waves-block waves-light">
							<a href="{{pathFor 'debate-edit' slug=slug}}">
								<i class="icon-edit"></i>
							</a>
						</li>
					{{/if}}
					<li  class="icon-comment-a waves-effect waves-block waves-light">
						<a href="javascript:void(0);">
							<i class="icon-comment"></i>
						</a>
					</li>
					<li  class="waves-effect waves-block waves-light">
					<a href="javascript:void(0);">
							<i class="icon-share"></i>
						</a>
					</li>
				</ul>
			</header>
			
			<div class="container" style="overflow-y: scroll;">
				<div id="theGrid" class="main">
					<section>
						
						<article class="content__item content__item--show">
							<div class="category category--full">
								{{#each debatetags}}
									<div class="chip">
										<label data-id="{{_id}}" contenteditable="{{#if canEditTag t}}true{{else}}false{{/if}}" class="edit-label" >{{_ name}}</label>
										{{#if canEditTag t}}
											<i class="material-icons mdi-navigation-close" data-id="{{_id}}" data-name="{{name}}"></i>
										{{/if}}
									</div>
								{{/each}}
								{{#if canAddTag}}
									<button class="debate-tag-label add-label" data-toggle="collapse" data-target="#demo">
										<label>+ {{_ "Tag"}}</label>
										<i></i>
									</button>
									{{> popDebateTagInput}}
								{{/if}}
							</div>
							<h2 class="title title--full">{{pagetitle}}</h2>
							<div class="meta meta--full">
								
								<div class="meta__avatar">
									<a href="{{pathFor 'user-profile' id=userid}}">
										{{> avatar username=username}}
									</a>
								</div>
								<a href="{{pathFor 'user-profile' id=userid}}">
									<span class="meta__author">{{_ "Author"}} {{username}}</span>
								</a>
								<span class="meta__date"><i class="icon-calendar icon"></i> {{createTime}}</span>
								{{#if isLiving}}
								<span class="meta__reading-time"><i class="fa fa-clock-o"></i> {{_ "Living"}}</span>
								{{/if}}
								<span class="meta__misc meta__misc--seperator"><i class="fa fa-comments-o"></i></span>  
							</div>
							{{{imageMogr htmlBody}}}
						</article>
						
					</section>
				</div>
			</div>
			{{/if}}
		{{else}}
			{{> loading}}
		{{/if}}
	</section>
</template>
